<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color">

    <title>Insulin Supply Calculator</title>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <h1>Insulin Supply Calculator</h1>


    <div>
        <label for="ttd">Total Daily Dose (units):</label>
        <input type="number" id="ttd" placeholder="Enter Total Daily Dose">
    </div>

    <div>
        <label for="days">Days (30, 60, 90, etc.):</label>
        <input type="number" id="days" placeholder="Enter days">
    </div>

    <div>
        <label for="insulin-dispense">Insulin Dispensed:</label>
        <input type="number" id="insulin-dispense" placeholder="Ex: 1000 units/vial; 1500 units/5-pen-box">
    </div>


    <div>
        <button id="calculate-button">Calculate</button>
    </div>

    <div>
        <button id="clear-button">Clear</button>
    </div>

    <div id="result-container"></div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }

        document.getElementById('calculate-button').addEventListener('click', function () {
            var ttd = parseFloat(document.getElementById('ttd').value);
            var days = parseFloat(document.getElementById('days').value);
            var insulinDispensed = parseFloat(document.getElementById('insulin-dispense').value);

            // perform calculation
            var result = (ttd * days) / insulinDispensed;

            // Display result
            var resultContainer = document.getElementById('result-container');
            resultContainer.textContent = 'Result: ' + Math.ceil(result);

        });

        document.getElementById('clear-button').addEventListener('click', clear);

        function clear() {
            document.getElementById('ttd').value = '';
            document.getElementById('days').value = '';
            document.getElementById('insulin-dispense').value = '';

            document.getElementById('result-container').textContent = '';
        }
    </script>

</body>
</html>
